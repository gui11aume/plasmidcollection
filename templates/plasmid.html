{% extends "plasmidcollection.html" %}
{% block body %}
<br/>
<br/>
 
  <h2>Plasmid {{plasmid.name}} (#{{plasmid.nid}})</h2>

  <table>
    <tr><td>Sequence</td><td>{{plasmid.seq}}</td></tr>
    <tr><td>Comments</td><td>{{plasmid.comments}}</td></tr>
    <tr><td>Features</td><td>{{plasmid.features}}</td></tr>
  </table>

  {% if can_edit %}
    User can edit.
  {% endif %}

{% endblock %}
